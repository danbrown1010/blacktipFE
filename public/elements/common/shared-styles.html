<link rel="import" href="/bower_components/paper-styles/color.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="blaktip-app-shared-styles">
  <template>
    <style>
      :host {
        display: block;
        background-color: #e8e8e8;
        height: 100vh;
        @apply(--paper-font-common-base);

        --paper-fab-background: var(--paper-indigo-900);
      }


      .tanks {
        position: relative;
        box-sizing: border-box;
        padding: 1em;
        max-height: calc(100vh - 46px);
        overflow: auto;
      }

       .tanks {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          justify-content: center;
          align-content: space-around;
        }


        .rooms {
        position: relative;
        box-sizing: border-box;
        padding: 1em;
        max-height: calc(100vh - 46px);
        overflow: auto;
      }

       .rooms {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          justify-content: center;
          align-content: space-around;
        }

      blaktip-tank {
        margin-bottom: 1em;
        position: relative;
        z-index: 0;
      }

      paper-fab {
        position: absolute;
        bottom: 1em;
        right: 1em;
        z-index: 800;
      }

 @media (min-width: 640px) {
        na-note {
          max-width: 320px;
          margin: 0 0.5em 1em;
        }


      blaktip-toolbar {
        position: relative;
        z-index: 9999;
      }

     
      
      blaktip-paper-tabs {
         --tabs-background-colour: var(--paper-grey-700);
         --tabs-colour: white;
         /*position: relative;
         z-index: 500;*/
        }
    </style>
  </template>
</dom-module>
