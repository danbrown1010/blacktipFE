<dom-module id="blacktip-tank">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
      }

      .hidden {
        display: none;
      }

      h1 {
        font-size: 1.15em;
        margin: 0;
        white-space: pre-wrap;
      }

      h1:not(.hidden)+p {
        margin-top: 1em;
      }

      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }

      .placeholder:after {
        content: 'Tap to edit this field';
        opacity: 0.5;
      }

      .hidden {
        display: none;
      }

      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }

      .container {
        display: inline-block;
        margin-left: 0px;
        margin-right: 0px;
      }

      .footer {
        font-size: .50em;
        margin-left: 0px;
        margin-right: 0px;
      }

      .container > paper-badge {
       --paper-badge-margin-left: -50px;
       --paper-badge-width: 45px;
       --paper-badge-height: 30px;
       --paper-badge-margin-bottom: -25px;
       --paper-badge-background: var(--paper-indigo-500);

      }

      paper-icon-button {
       width: 75px; /*yoursizehere*/
       height: 75px; /*yoursizehere*/
      }

      paper-input {
       font-size: 1.15em;
       margin: 0;
       white-space: pre-wrap;
       }
    </style>
    <!--<div class="tank-key" hidden></div>
    <div class="card-last-updated" hidden></div>
    <div class="temperature">
            <span class="value"></span><span class="scale">°F</span>
    </div>-->
    <!--h1
        id="title"
        class$="[[emptyClass(title, editable)]]"
        contenteditable$="[[editable]]"></h1-->
    <div>
    <paper-input label="Tank Name" id="title"
        class$="[[emptyClass(title, editable)]]"
        contenteditable$="[[editable]]"></paper-input><br>

    <span
        id="body"
        class$="[[emptyClass(body, editable)]]"
        contenteditable$="[[editable]]"></span><br>

    
    <span style="visibility:hidden">Target Temp = </span><span style="visibility:hidden" id="temperature"
        class$="[[emptyClass(temperature, editable)]]"
        contenteditable$="[[editable]]"></span><br><br><br>
    </div>
    <div class="container">
    <paper-icon-button id="temp" alt="Temperature" src="/images/tempDrk.png" alt="temperature">
        </paper-icon-button>
          <paper-badge for="temp" label$="[[temperature]] °F">
        </paper-badge>

    <paper-icon-button id="ph" alt="pH" src="/images/phDrk.png" alt="pH">
        </paper-icon-button>
          <paper-badge for="ph" label="7.6">
          </paper-badge>

    <paper-icon-button id="salinity" alt="Salinity" src="/images/salDrk.png" alt="Salinity">
        </paper-icon-button>
          <paper-badge for="salinity" label="1.023">
          </paper-badge>

    <paper-icon-button id="topoff" alt="Top Off" src="/images/topoffDrk.png" alt="Top Off">
        </paper-icon-button>
          <paper-badge for="topoff" label="97%">
          </paper-badge>
    
    <div class="footer">[[id]]</div>
    
    <!--<p>Target Temperature = </p>
    <p
        id="temperature"
        class$="[[emptyClass(temperature, editable)]]"
        contenteditable$="[[editable]]"></p>-->

  </template>
  <script>
    Polymer({
      is: 'blacktip-tank',

      properties: {
        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        title: {
          type: String,
          notify: true,
          value: ''
        },

        body: {
          type: String,
          notify: true,
          value: ''
        },

        temperature: {
          type: String,
          notify: true,
          value: ''
        },

        lastUpdated: {
          type: Number,
          value: 0
        }
      },

      listeners: {
        input: 'onInput'
      },

      observers: [
        'updateTextContent(title, body, temperature)'
      ],

      emptyClass(content, editable) {
        if (editable) {
          return !content ? 'placeholder' : '';
        } else {
          return !content ? 'hidden' : '';
        }
      },

      propertiesAreEmpty() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      },

      updateTextContent(title, body, temperature) {
        console.log(arguments);
        this.$.title.textContent = title;
        this.$.body.textContent = body;
        this.$.temperature.textContent = temperature;
      },

      onInput() {
        this.async(function() {
          this.title = this.$.title.innerText;
          this.body = this.$.body.innerText;
          this.temperature = this.$.temperature.innerText;
        });
      }
    })
  </script>
</dom-module>
