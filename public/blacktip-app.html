<!--link rel="import" href="bower_components/note-app/common/note-app/na-elements.html"-->
<link rel="import" href="elements/blacktip-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="blacktip-app">
  <template>
    <style include="blacktip-app-shared-styles"></style>
    <blacktip-toolbar
       signed-in="[[signedIn]]"
       on-sign-out="signOut">
    </blacktip-toolbar>
    <blacktip-login
       on-sign-in="signIn"
       signed-in="[[signedIn]]"
       disabled="[[!online]]">
    </blacktip-login>
    <paper-fab
       icon="add"
       on-tap="create"
       disabled="[[!online]]"
       aria-label="Add tank">
    </paper-fab>
    <blacktip-editor
       id="editor"
       tank="{{editableTank}}"
       on-close="commitChange">
    </blacktip-editor>
    <firebase-document
       id="document"
       app-name="blacktip"
       path="[[editableTankId]]"
       data="{{editableTank}}">
    </firebase-document>
    <firebase-auth
       id="auth"
       app-name="blacktip"
       provider="google"
       signed-in="{{signedIn}}"
       user="{{user}}">
    </firebase-auth>
    <firebase-query
       id="query"
       app-name="blacktip"
       path="/tanks/[[user.uid]]"
       data="{{tanks}}">
    </firebase-query>
    <app-indexeddb-mirror
       session="[[user.uid]]"
       key="tanks"
       data="{{tanks}}"
       persisted-data="{{persistedTanks}}">
    </app-indexeddb-mirror>

    <div class="tanks">
      <template is="dom-repeat" items="[[persistedTanks]]" as="tank">
      <blacktip-tank
        id$="[[tank.$key]]"
        title="[[tank.title]]"
        body="[[tank.body]]"
        on-tap="edit">
      </blacktip-tank>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'blacktip-app',

      behaviors: [Polymer.BlacktipAppBehavior],

      signIn: function() {
         this.$.auth.signInWithPopup();
      },

      get tanksPath() {
         return '/tanks/' + this.user.uid;
      },

      toEditableId: function(tankId) {
         return this.tanksPath + '/' + tankId;
      },

      get isEditable() {
         return this.online;
      }
    });
  </script>
</dom-module>
