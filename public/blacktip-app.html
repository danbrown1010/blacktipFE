<!--link rel="import" href="bower_components/note-app/common/note-app/na-elements.html"-->
<link rel="import" href="elements/blacktip-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">
<link rel="stylesheet" type="text/css" href="styles/inline.css">

<dom-module id="blacktip-app">
  <template>
    <style include="blacktip-app-shared-styles"></style>
    <blacktip-toolbar
       signed-in="[[signedIn]]"
       on-sign-out="signOut">
    </blacktip-toolbar>
    <blacktip-login
       on-sign-in="signIn"
       signed-in="[[signedIn]]"
       disabled="[[!online]]">
    </blacktip-login>
    <paper-fab
       icon="add"
       on-tap="create"
       disabled="[[!online]]"
       aria-label="Add tank">
    </paper-fab>
    <blacktip-editor
       id="editor"
       tank="{{editableTank}}"
       on-close="commitChange">
    </blacktip-editor>
    <firebase-document
       id="document"
       app-name="blacktip"
       path="[[editableTankId]]"
       data="{{editableTank}}">
    </firebase-document>
    <firebase-auth
       id="auth"
       app-name="blacktip"
       provider="google"
       signed-in="{{signedIn}}"
       user="{{user}}">
    </firebase-auth>
    <firebase-query
       id="query"
       app-name="blacktip"
       path="/tanks/[[user.uid]]"
       data="{{tanks}}">
    </firebase-query>
    <app-indexeddb-mirror
       session="[[user.uid]]"
       key="tanks"
       data="{{tanks}}"
       persisted-data="{{persistedTanks}}">
    </app-indexeddb-mirror>
    <firebase-query
       id="query2"
       app-name="blacktip"
       path="/measurements/[[user.uid]]"
       data="{{measurements}}">
    </firebase-query>
    <app-indexeddb-mirror
       session="[[user.uid]]"
       key="measurements"
       data="{{measurements}}"
       persisted-data="{{persistedMeasurements}}">
    </app-indexeddb-mirror>
    
    <!-- Iterate through the tanks and show all measurements for each tank -->
    <div class="tanks">
      <template is="dom-repeat" items="[[persistedTanks]]" as="tank">
      <template is="dom-repeat" items="[[persistedMeasurements]]" as="measurement">
        <blacktip-tank
           id$="[[tank.$key]]"
           title="[[tank.title]]"
           body="[[tank.body]]"
           temperature="[[measurement.currentTemp]]"
           on-tap="edit">
        </blacktip-tank>
      </template> <!-- Measurements -->
      </template> <!-- Tanks -->
    </div>
    <!-- Iterate through the tanks and show all measurements for each tank -->
    

    <div class="environment">
          <div class="icon"></div>
          <div class="room">
            <span>Current Room Temp = 77</span><span class="value"></span><span class="scale">°F</span>
          <div>
          <div class="outside">
            <span>Current Outside Temp = 50</span><span class="value"></span><span class="scale">°F</span><br>
          </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'blacktip-app',

      behaviors: [Polymer.BlacktipAppBehavior],

      signIn: function() {
         this.$.auth.signInWithPopup();
      },

      get tanksPath() {
         return '/tanks/' + this.user.uid;
      },

      toEditableId: function(tankId) {
         return this.tanksPath + '/' + tankId;
      },

      get isEditable() {
         return this.online;
      }
    });
  </script>
</dom-module>
